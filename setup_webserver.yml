---
hosts: all
become: true
tasks:

  - name: install apache
    yum:
      name: httpd
      state: present
      
  - name: open firewall ports
    firewalld:
      port: 80/tcp
      state: enabled
      immediate: yes
      
  - name: start webserver
    service:
      name: httpd
      state: started
      
  - name: deploy index.html
    template:
      src: index.html.j2
      dest: /var/www/html/index.html
